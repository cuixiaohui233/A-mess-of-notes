<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<style>
#div{
	width:100px;
	height: 100px;
	background: red;
	position: absolute;
	left:0;
	top:0;
}
</style>
</head>
<body>
	<div id="div"></div>
<script src="1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/git">
	
	分支：
		查看分支：
			git branch
			
		新建分支：
			git branch 分支名
			
		切换分支：
			git checkout 分支名
			
		快捷方式（快速新建并切换）：
			git checkout -b 分支名
			
	注意：
		新建分支的时候一定要看清楚，当前分支在哪里，如果不为复制模板，切换到复制主体上。
		
		删除分支（已合并的）
		
			git branch -d 分支名
		
		强行删除分支（未合并的）
			
			git branch -D 分支名
			
		查看未合并的分支：
			git branch --no-merged
			
		
		查看已分支：
			git branch --merged
			
		合并分支：
			git merge 分支名
			
	注意：
		在合并的时候，有可能会发生冲突，那么需要解决冲突：
			1.将主干和分支都提交到版本库；
			2.合并（git merge 分支名）；
			3.git status (查看冲突)；
			4.手动解决；
			5.如果需要，可以把合并之后的分支删除

		
			
		
	
</script>
</body>
</html>
